<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h2>Image Gallery of Flowers</h2>
        <div class="gallery">
            <img src="flower1.jpg" class="gallery-image" alt="Flower 1">
            <img src="flower2.jpg" class="gallery-image" alt="Flower 2">
            <img src="flower3.jpg" class="gallery-image" alt="Flower 3">
            <img src="flower4.jpg" class="gallery-image" alt="Flower 4">
            <img src="flower5.jpg" class="gallery-image" alt="Flower 5">
            <img src="flower6.jpg" class="gallery-image" alt="Flower 6">
            <img src="flower7.jpg" class="gallery-image" alt="Flower 7">
            <img src="flower8.jpg" class="gallery-image" alt="Flower 8">
            <img src="flower9.jpg" class="gallery-image" alt="Flower 9">
            <img src="flower10.jpg" class="gallery-image" alt="Flower 10">
        </div>
        <button class="nav-btn prev-btn" onclick="prevImage()">&#10094;</button>
        <button class="nav-btn next-btn" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
